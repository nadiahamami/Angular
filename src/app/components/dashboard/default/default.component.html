<app-breadcrumb [title]="'Dashboards'" [items]="['Dashboard']" [active_item]="'Dashboards'"></app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 project-list">
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="tab-content" id="top-tabContent">
                        <div class="tab-pane fade show active" id="top-home" role="tabpanel" aria-labelledby="top-home-tab">
                            <div class="row" >
                                <div class="col-xl-4 col-lg-6" *ngFor="let project of projectList ; let i = project " >
                                    <div class="project-box" style="cursor: pointer"><span class="badge badge-primary"  (click)="navigateTo(project?.projectKey)">Go to your project</span>
                                        <h6>{{project?.projectName}}</h6>
                                        <div class="media">
                                            <div class="media-body">
                                                <p>{{project?.displayName}}, {{project?.projectKey}}</p>
                                            </div>
                                        </div>
<!--                                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>-->
                                        <div class="row details">
                                            <div class="col-6"><span>Epic </span></div>
                                            <div class="col-6 text-primary" >{{project.ticktes?.epic}}</div>
                                            <div class="col-6"> <span>Story</span></div>
                                            <div class="col-6 text-primary">{{project.ticktes?.story}}</div>
                                            <div class="col-6"> <span>Task</span></div>
                                            <div class="col-6 text-primary">{{project.ticktes?.task}}</div>
                                            <div class="col-6"> <span>Bugs</span></div>
                                            <div class="col-6 text-primary">{{project.ticktes?.bugs}}</div>

                                        </div>
                                        <div class="customers">
<!--                                            <ul>-->
<!--                                                <li class="d-inline-block"><img class="img-30 rounded-circle" src="assets/images/user/3.jpg" alt="" data-original-title="" title=""></li>-->
<!--                                                <li class="d-inline-block"><img class="img-30 rounded-circle" src="assets/images/user/5.jpg" alt="" data-original-title="" title=""></li>-->
<!--                                                <li class="d-inline-block"><img class="img-30 rounded-circle" src="assets/images/user/1.jpg" alt="" data-original-title="" title=""></li>-->
<!--                                                <li class="d-inline-block ml-2">-->
<!--                                                    <p class="f-12">+10 More</p>-->
<!--                                                </li>-->
<!--                                            </ul>-->
                                        </div>
                                        <div class="project-status mt-4">
                                            <div class="media mb-0">
                                                <p>70% </p>
                                                <div class="media-body text-right"><span>Done</span></div>
                                            </div>
                                            <div class="progress" style="height: 5px">
                                                <div class="progress-bar-animated bg-primary progress-bar-striped" role="progressbar" style="width: 70%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
