<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm" 
            (ngSubmit)="login()">
              <h4>{{ 'auth.login.title' | translate }}</h4>
              <p>{{ 'auth.login.subTitle' | translate }}</p>
              <div class="form-group">
                <label class="col-form-label">{{ 'auth.login.email' | translate }}</label>
                <input class="form-control" type="email" placeholder="exemple@company.com" formControlName="email">
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                      class="text text-danger mt-1">
                      {{ 'auth.login.emailRequired' | translate }}
                  </div>
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                      class="text text-danger mt-1">
                      {{ 'auth.login.emailBadFormat' | translate }}
                  </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">{{ 'auth.login.password' | translate }}</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      {{ 'auth.login.passwordRequired' | translate }}
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">
                    {{ 'auth.login.rememberPassword' | translate }}
                  </label>
                </div>
                <a [routerLink]="'/auth/forgot-password'" class="link">
                  {{ 'auth.login.forgotPassword' | translate }}
                </a>
                <button class="btn btn-primary btn-block"
                  [class.loader--text]="showLoader"
                  [disabled]="loginForm.invalid || showLoader"
                  type="submit"><span> 
                    {{ showLoader ? '' : 'auth.login.loginBtn' | translate }} 
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
